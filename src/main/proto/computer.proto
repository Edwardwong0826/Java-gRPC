// class name need to Upper camel case
message CPU {

    // fields name need to snake_case
    string brand = 1;
    string name = 2;
    uint32 number_cores = 3;
    uint32 number_threads = 4;
    double min_ghz = 5;
    double max_ghz = 6;

}

message GPU {

    string brand = 1;
    string name = 2;
    double min_ghz = 3;
    double max_ghz = 4;
    wong.Memory memory = 5;
}