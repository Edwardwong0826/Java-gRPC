syntax = "proto3";

package wong;

option java_package = "com.wong.grpc.pb";
option java_multiple_files = true;
option go_package = "GogRPC/pb;proto";

message Screen {
    message Resolution {
      uint32 width = 1;
      uint32 height = 2;

    }
  
    enum Panel {
        UNKOWN = 0;
        IPS = 1;
        QLED = 2;
    }

    float size_inch = 1;
    Resolution resolution = 2;
    Panel panel = 3;
    bool multitouch = 4;
  }