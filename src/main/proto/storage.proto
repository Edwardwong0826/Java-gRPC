syntax = "proto3";

package wong;

option java_package = "com.wong.grpc.pb";
option java_multiple_files = true;
//option go_package = "GogRPC/pb;proto";
import "component.proto";

message Storage {
    enum Driver {
      UNKNOWN = 0;
      HDD = 1;
      SDD = 2;

    }
  
    Driver driver = 1;
    wong.Memory memory = 2;
  }